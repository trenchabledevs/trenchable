# Trenchable API — nginx reverse proxy with HTTPS
# Place at: /etc/nginx/sites-available/trenchable
# Then: sudo ln -s /etc/nginx/sites-available/trenchable /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d api.trenchable.gold
#
# Replace api.trenchable.gold with your actual subdomain

server {
    listen 80;
    server_name api.trenchable.gold;

    # certbot will add HTTPS redirect here automatically
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.trenchable.gold;

    # Managed by Certbot
    # ssl_certificate     /etc/letsencrypt/live/api.trenchable.gold/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.trenchable.gold/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer always;

    # Proxy to Trenchable API container
    location / {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # Required for SSE (streaming scan results)
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
        proxy_buffering off;
        proxy_cache off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts — deep scan can take ~20s
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
}
