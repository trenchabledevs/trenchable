# Trenchable — nginx config
# Serves website at trenchable.gold and API at api.trenchable.gold
# After DNS is pointed at the VPS, run:
#   certbot --nginx -d trenchable.gold -d www.trenchable.gold -d api.trenchable.gold

# ---- Website: trenchable.gold ----
server {
    listen 80;
    server_name trenchable.gold www.trenchable.gold;

    root /var/www/trenchable;
    index index.html;

    # SPA fallback — all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ---- API: api.trenchable.gold ----
server {
    listen 80;
    server_name api.trenchable.gold;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer always;

    # Proxy to Trenchable API container
    location / {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # Required for SSE (streaming scan results)
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
        proxy_buffering off;
        proxy_cache off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts — deep scan can take ~20s
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
}
